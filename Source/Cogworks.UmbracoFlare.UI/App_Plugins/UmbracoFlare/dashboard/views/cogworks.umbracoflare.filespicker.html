<div class="umb-panel" ng-controller="Cogworks.Umbracoflare.Filespicker.Controller as cogworksUmbracoflareFilespickerController">
    <div class="umb-panel-body no-header with-footer umb-scrollable">
        <fs-tree section="dummy"
                 treealias="fileSystemTree"
                 eventhandler="dialogEventHandler"
                 hideoptions="false"
                 hideheader="false"
                 isdialog="true"
                 customtreeparams="startfolder=&amp;filter=&amp;files=true" />
    </div>
    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <a href="#" ng-click="close()" class="btn btn-link" prevent-default>
                    <localize key="general_cancel">Cancel</localize>
                </a>
            </div>
            <div class="btn-toolbar umb-btn-toolbar">
                <a href="#" ng-click="cogworksUmbracoflareFilepickerController.filesPicker.selectFiles()" prevent-default class="btn btn-success btn-link">
                    <localize key="general_add">Add</localize>
                </a>
            </div>
        </div>
    </div>
</div>
